name: CI Diagnostics (build logs)

on:
  workflow_dispatch:

jobs:
  diagnostics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          echo "== repository files =="
          ls -la
          echo "== backend files =="
          ls -la backend || true
          echo "== frontend files =="
          ls -la frontend || true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build backend with Maven (skip tests)
        working-directory: ./backend
        run: |
          mvn -version
          if [ -x ./mvnw ]; then ./mvnw -B -DskipTests package; else mvn -B -DskipTests package; fi

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Set up QEMU and buildx
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images (no push) to show logs
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: hospital-management-backend:diag

      - name: Build frontend image (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: hospital-management-frontend:diag
